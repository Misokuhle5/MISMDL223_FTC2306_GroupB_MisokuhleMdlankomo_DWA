<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>

    <link rel="stylesheet" href="./stylesheet.css" type="text/css"/>
    <script src="./components.js" defer type="module"></script>
    <script src="./script.js" defer type="module"></script>
</head>
<body>

    <tally-header></tally-header>
    <p id="reset-message" hidden="true" style="text-align: center;">The counter has been reset</p>
    <br>
    <input id="counter-screen" readonly value="0" data-key="number"></input>
    <main>
      
        <plus-button data-key="add"></plus-button>
        <minus-button data-key="subtract"></minus-button>
        <reset-button  data-key="reset"></reset-button>
    </main>

    <footer-element></footer-element>
</body>
</html>
